<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galleon &ndash; Groceries.tezwallet</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body style="-webkit-app-region: drag">
    <div id="root"></div>
    <div class="bg-container">
      <img class="bg fadeIn delay-500" src="../resources/bg-hero/bg-hero.jpg" alt="background">
      <img class="bg-circle bg-circle_01" src="../resources/bg-hero/bg-circle_01.png" alt="circle-1">
      <img class="bg-circle bg-circle_02" src="../resources/bg-hero/bg-circle_02.png" alt="circle-2">
      <img class="bg-circle bg-circle_03" src="../resources/bg-hero/bg-circle_03.png" alt="circle-3">
      <img class="bg-circle bg-circle_04" src="../resources/bg-hero/bg-circle_04.png" alt="circle-4">
    </div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
